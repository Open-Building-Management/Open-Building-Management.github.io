<!DOCTYPE html>
<html lang="fr">
<head>
    <title>OBM - Open Building Management</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/lib/bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <script src="/lib/jquery-3.5.1.min.js"></script>
    <script src="/lib/bootstrap-4.5.3-dist/js/bootstrap.bundle.min.js"></script>
    <style>
        html,body {
            padding-top: 40px;
            background-color: #FFFFFF;
            position: relative;
        }
    </style>
    <script>
    //to make the menu responsive
    function adaptMenu(){
      if($(window).width()<800){
        $("#brand").css("display", "none");
      } else {
        $("#brand").css("display", "block");
      }
    }
    adaptMenu();
    window.onresize = function(event) { adaptMenu();};
    </script>
</head>
<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
      <img src="/img/logoA.svg" height=40 class="img-responsive">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#OBMnavbar" aria-controls="OBMnavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="OBMnavbar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">BIOS</a>
            </li>
          </ul>
      </div>
      <div id=brand style="display: block;">Open Building Management</div>
  </nav>
  <div class="container-fluid">
    {{ content }}
  </div>
</body>
